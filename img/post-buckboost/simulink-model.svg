<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f0f0" />
  
  <!-- Simulink Blocks -->
  <g stroke="#000" stroke-width="2" fill="#fff">
    <!-- DC Source -->
    <rect x="50" y="150" width="60" height="60" />
    <text x="80" y="185" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">DC 24V</text>

    <!-- Pulse Generator -->
    <rect x="50" y="50" width="60" height="40" />
    <text x="80" y="75" font-family="Arial" font-size="10" text-anchor="middle" stroke="none" fill="#000">Pulse Gen</text>

    <!-- MOSFET -->
    <rect x="200" y="150" width="60" height="60" />
    <text x="230" y="185" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">MOSFET</text>
    <text x="230" y="165" font-family="Arial" font-size="10" text-anchor="middle" stroke="none" fill="#000">G D S</text>

    <!-- Inductor -->
    <rect x="300" y="250" width="40" height="60" />
    <text x="320" y="285" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">L</text>

    <!-- Diode -->
    <rect x="350" y="150" width="60" height="40" />
    <text x="380" y="175" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">Diode</text>

    <!-- Capacitor -->
    <rect x="500" y="150" width="40" height="60" />
    <text x="520" y="185" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">C</text>

    <!-- Resistor -->
    <rect x="600" y="150" width="40" height="60" />
    <text x="620" y="185" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">R</text>

    <!-- Scope -->
    <rect x="700" y="150" width="50" height="50" rx="5" />
    <text x="725" y="180" font-family="Arial" font-size="12" text-anchor="middle" stroke="none" fill="#000">Scope</text>
    
    <!-- PowerGUI -->
    <rect x="700" y="50" width="60" height="40" rx="5" fill="#e0e0e0" />
    <text x="730" y="75" font-family="Arial" font-size="10" text-anchor="middle" stroke="none" fill="#000">powergui</text>
  </g>

  <!-- Wires -->
  <g stroke="#000" stroke-width="2" fill="none">
    <!-- Pulse to Gate -->
    <path d="M110,70 L200,70 L200,150" stroke-dasharray="4" />
    
    <!-- DC to MOSFET -->
    <line x1="110" y1="180" x2="200" y2="180" />
    
    <!-- MOSFET to Inductor Node -->
    <line x1="260" y1="180" x2="320" y2="180" />
    <line x1="320" y1="180" x2="320" y2="250" /> <!-- To L -->
    
    <!-- Inductor Node to Diode -->
    <line x1="320" y1="180" x2="350" y2="180" />
    
    <!-- Diode to Output Node -->
    <line x1="410" y1="180" x2="520" y2="180" />
    <line x1="520" y1="180" x2="620" y2="180" />
    
    <!-- Output Node to C and R -->
    <line x1="520" y1="180" x2="520" y2="150" />
    <line x1="620" y1="180" x2="620" y2="150" />
    
    <!-- Ground Return -->
    <line x1="320" y1="310" x2="320" y2="350" /> <!-- L bottom to Gnd -->
    <line x1="50" y1="210" x2="50" y2="350" /> <!-- DC bottom to Gnd -->
    <line x1="50" y1="350" x2="620" y2="350" /> <!-- Common Ground Bus -->
    <line x1="520" y1="210" x2="520" y2="350" /> <!-- C bottom -->
    <line x1="620" y1="210" x2="620" y2="350" /> <!-- R bottom -->
    
    <!-- Measurement to Scope -->
    <line x1="620" y1="180" x2="680" y2="180" />
    <line x1="680" y1="180" x2="700" y2="175" />
  </g>
</svg>